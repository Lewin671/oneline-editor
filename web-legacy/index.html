<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background: #2d2d30;
      padding: 12px 20px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #cccccc;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
    }

    #file-tree {
      flex: 1;
      overflow-y: auto;
    }

    #editor-container {
      flex: 1;
      overflow: hidden;
    }

    #status-bar {
      /* Styles are set in StatusBar.ts */
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    /* Notification animations */
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>ðŸš€ Online Code Editor</h1>
      <div style="font-size: 12px; color: #858585;">
        Powered by LSP
      </div>
    </div>
    <div id="main">
      <div id="sidebar">
        <div id="file-tree"></div>
      </div>
      <div id="editor-container"></div>
    </div>
    <div id="status-bar"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
